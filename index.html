<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Shopping Site</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My Simple Shop</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
  </nav>

  <div class="container">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 1">
      <div class="product-title">Product 1</div>
      <div class="product-price">$19.99</div>
      <button class="buy-button">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 2">
      <div class="product-title">Product 2</div>
      <div class="product-price">$29.99</div>
      <button class="buy-button">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 3">
      <div class="product-title">Product 3</div>
      <div class="product-price">$15.00</div>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Shop. All rights reserved.</p>
  </footer>

</body>
</html>
